<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Registration Form</title>
  <link rel="stylesheet" href="styl.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <h2>Team Registration</h2>
    <form>
      <label for="team">Team Name</label>
      <input type="text" id="team" name="team" placeholder="Enter your team name" required>

      <label for="college">College/Institution</label>
      <input type="text" id="college" name="college" placeholder="Enter your college name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any special notes or comments..."></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

</body>
</html>
